name: Workflow con Python

on:
  push:
    branches:
      - oscar
  workflow_dispatch:

jobs:
  ejecutar-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests bs4
      - name: Ejecutar script Python 01_basic.py
        run: python 07_scraping/01_basic.py
      - name: Ejecutar script Python 02_beautiful.py
        run: python 07_scraping/02_beautiful.py
        
